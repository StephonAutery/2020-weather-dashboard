<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>2020 - Stephon Autery - wether dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header id="title" class="text-center p-3">
      <h4><p>let's begin here ...</p></h4>
    </header>

    <main class="container text-left">

      <section id="city-search" class="col-3 text-left float-left bg-light">
        <div class="row p-3">
          <input id="city-input" type="text" placeholder="city search"/>
          <button id="submit" class="btn-primary text-left">go</button>
        </div>

        <div class="row">
          <div class="col-12">
            <p class="p-2 m-1 bg-white">raleigh</p>
            <p class="p-2 m-1 bg-white">durham</p>
            <p class="p-2 m-1 bg-white">winston salem</p>
            <p class="p-2 m-1 bg-white">austin</p>
            <p class="p-2 m-1 bg-white">san francisco</p>
            <p class="p-2 m-1 bg-white">san leandro</p>
          </div>
        </div>
      </section>

      <section id="right" class="col-9 float-left">
        <div id="city" class="row text-left">
          <div class="col-12">
            <h4><p id="city-name">city</p></h4>
            <p id="date">date</p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p>uv index:<span id="uv"></span></p>
          </div>
        </div>
        <div id="five-day" class="row text-left p-t-3">
          <div class="row p-3">
            <h4><p>5-day forcast:</p></h4>
          </div>
          <div id="tiles" class="row text-left p-1"></div>
        </div>
      </section>
    </main>

    <footer class="footer footer-copyright page-footer text-center">
      <h6>Â© 2020 Stephon Autery</h6>
    </footer>

    <!-- jqery mess -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script> -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/jscript.js"></script>
  </body>
</html>
