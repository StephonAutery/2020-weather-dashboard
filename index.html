<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <title>2020 - Stephon Autery - Weather Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header id="title" class="text-center">
      <h3><p class="bg-secondary text-white">Weather Dashboard</p></h3>
    </header>

    <main class="container text-left">
      <section id="city-search" class="col-3 text-left float-left bg-light">
        <form>
          <div class="input-group pt-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="city search"
            />
          </div>

          <div class="input-group-btn py-3">
            <button id="submit" class="btn btn-primary" type="submit">
              <i class="glyphicon glyphicon-search">Search</i>
            </button>
          </div>
        </form>

        <div class="row">
          <div id="list-cities" class="col-12"></div>
        </div>
      </section>

      <section id="right" class="col-9 float-left">
        <div id="city" class="row text-left">
          <div class="col-12">
            <h4><p id="city-name">city</p></h4>
            <p id="date">date</p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p>uv index: <span id="uv"></span></p>
          </div>
        </div>

        <div class="row">
          <div class="col-12 ml-4">
            <h4><p>5-day forcast:</p></h4>
          </div>
        </div>

        <div class="row">
          <div class="col-12 ml-4">
            <div id="tiles" class="row"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer footer-copyright page-footer text-center">
      <h6>Â© 2020 Stephon Autery</h6>
    </footer>

    <!-- jqery mess -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="js/jscript.js"></script>
  </body>
</html>
